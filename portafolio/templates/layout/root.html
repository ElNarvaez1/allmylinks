<!-- 
    Plantilla base de HTML que va a utilizar DJango para 
    renderizar HTML.

    Esta plantilla tendra secciones que remplazaran
-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Template</title>
  </head>
  <body>
    <div class="container-fluid" id="main-container">
      <header class="container">
        <nav class="navbar navbar-expand-md navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">AllMyLinks</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="{% url 'myLinks' %}"
                  >Inicio</a
                >
                <a class="nav-link" href="{% url 'about' %}">Acerca de</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <!-- Seccion del cuerpo principal -->
      <main class="container">
        <!-- Abrimos y cerramos un bloque, que sera remplazado por contenido--->
        {% block content %} 
        {% endblock %}
      </main>
      <!-- Seccion del pie de pagina -->
      <footer class="container"></footer>
    </div>
  </body>
</html>
